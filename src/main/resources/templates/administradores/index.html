<div th:replace="compartilhado/header"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Administradores</h1>
    <p class="mb-4">Aqui ser√£o listados todos os administradores do sistema<a target="_blank"
            href="https://datatables.net">official DataTables documentation</a>.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de Administradores</h6>
            <a href="/administradores/novo" class="btn btn-primary" style="margin-left: 20px;">Novo</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tfoot>
                    <tbody>

                        <tr th:each="administrador : ${administradores}">
                            <td th:text="${administrador.id}"></td>
                            <td th:text="${administrador.nome}"></td>
                            <td th:text="${administrador.email}"></td>
                            <td><a th:href="@{'/administradores/'+ ${administrador.id}}" class="btn btn-warning">Alterar</a></td>
                            <td><a href="#"th:onclick="'if(confirm(\'Deseja realmente excluir + ${administrador.nome}\')) window.location.href = \''+@{/administradores/{id}(id=${administrador.id})}+'/excluir\''" class="btn btn-danger" >Ecluir</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

<!-- End of Main Content -->

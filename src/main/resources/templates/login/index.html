<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login dark</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para o nosso time</h1>
            <img src="/img/sucesso.svg" class="left-login-image" alt="sucesso animação">
        </div>
        <div class="right-login">
            <form class="card-login" action="/logar" method="POST">
                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu E-Mail" required>
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
                <button class="btn-login">Login</button>.
            </form>
        </div>
    </div>
</body>

</html>
